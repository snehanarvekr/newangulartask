<ng-template #mymdal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Register</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
     
     <div class="row">
      <div class="col-md-3">
       <img [src]="imageUrl"  style="width:120px; height:120px">
        <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
      </div>
  
      <div class="col-md-9">
        <div class="row">
          <input class="form-control col-md-6" type="text" placeholder="FirstName" maxlength="20"
          [(ngModel)]="formModal.firstName"
          (keypress)="checkNum($event)" >
          <input class="form-control col-md-6" type="text" placeholder="LastName" 
          [(ngModel)]="formModal.LastName"
          (keypress)="checkNum($event)">
        </div>
       
        <div class="row">
          <input class="form-control " type="text" placeholder="Email"
          [(ngModel)]="formModal.Email">
         
        </div>
        <div class="row">
          <input class="form-control " type="number" placeholder="Phone No" maxlength="10"
          [(ngModel)]="formModal.phoneNo"
          >
         
        </div>
        
       Age:   <input type="range" class="range-field" (change)="slidercheck($event.target.value)" min="0" max="100" />
       {{slidervalue}}
  
        <div class="row">
        <select class="form-control" [(ngModel)]="formModal.StateId" id="StateId">
          <option>State</option>
          <option value=1>Maharastra</option>
        </select>
        </div>
       <br>
        <div class="row">
          <select class="form-control" [(ngModel)]="formModal.CountryId" id="CountryId">
            <option>Country</option>
            <option value=1>India</option>
          </select>
          </div>
  
          <div class="row">
            <input class="form-control " type="text" placeholder="Address"
            [(ngModel)]="formModal.Address" id="Address">
           
          </div>
          <div class="row">
            <input class="form-control " type="text" placeholder="Tag" [(ngModel)]="newSkill" (keyup.enter)="addSkill()">
            <li *ngFor="let skill of skills ; let i=index"  class="{'fadeOut' : skill.done}">
              <button type="button" class="close" aria-label="Close" (click)="deleteSkill(i)">
                <span aria-hidden="true">&times;</span>
              </button>
              <span>{{skill.title}}</span>
            </li>
          </div>
  
  
      </div>
  
  
     </div>
  
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark btn-danger btn-dangers" (click)="modal.dismiss('Cross click')">Cancle</button>
      <button type="button" class="btn btn-outline-dark btn-primary" (click)="Updateemployee()">Update</button>
    </div>
  </ng-template>
